<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui" 
				xmlns:pe="http://primefaces.org/ui/extensions"
				template="../_template.xhtml">

<ui:define name="content">
<h:form id="pageForm">

	<!-- Simplifica o nome do Bean principal da página -->
	<ui:param name="bean" value="#{alunoBean}" />

	<!-- =================== -->
	<!-- FILTROS DA CONSULTA -->
	<!-- =================== -->
	<p:panel style="margin-top:8px; border-width: 0px;">
		<p:fieldset legend="Filtros">
			<h:panelGrid columns="9" cellpadding="5" cellspacing="5">
				<h:outputText value="Nome: " />
				<p:inputText value="#{bean.filtroNome}" size="30" />							
				<h:outputText value="CPF: " />
				<p:inputMask value="#{bean.filtroCPF}" mask="?999.999.999-99" size="15" />							
				<h:outputText value="Matrícula: " />
				<p:inputMask value="#{bean.filtroMatr}" mask="?9999999aaa" size="12" style="text-transform:uppercase" />							
				<h:outputText value="Curso: " />
				
				<p:autoComplete value="#{bean.filtroVersaoCurso}" size="20"
								converter="#{versaoCursoLabelConverter}" 
								completeMethod="#{bean.completeCurso}"
								dropdown="true" forceSelection="true" 
								var="vc"
								itemValue="#{vc}"
								itemLabel="#{vc.label}" />
						
				
				<!-- p:selectOneMenu value="#{bean.filtroVersaoCursoId}">
					<f:selectItem itemLabel="Todos" itemValue="0" />
		            <f:selectItems value="#{bean.opcoesVersaoCurso}" var="obj" itemLabel="#{obj.label}" itemValue="#{obj.id}"  />
		        </p:selectOneMenu-->									
				<p:commandButton actionListener="#{bean.retrieve()}" icon="ui-icon ui-icon-search" value="Buscar" update="table,messages"  />
			</h:panelGrid>
		</p:fieldset>
	</p:panel>
	
	<!-- ====================== -->
	<!-- RESULTADOS DA CONSULTA -->
	<!-- ====================== -->
	<p:panel style="margin-top:8px; border-width: 0px;">
		<p:outputPanel style="text-align:right;">						
			<h:commandLink>
				<p:graphicImage value="/_resources/images/excel_small.png" />
				<p:dataExporter type="xls" target="table" fileName="export" encoding="UTF-8" />
				(Excel)
			</h:commandLink>											
			<h:commandLink>
				<p:graphicImage value="/_resources/images/pdf_small.png" />
				<p:dataExporter type="pdf" target="table" fileName="export" encoding="UTF-8" />
				(PDF)
			</h:commandLink>
		</p:outputPanel>
				
		<p:dataTable id="table" var="entity" value="#{bean.entities}" sortBy="#{entity.nome}" sortOrder="ascending"
					 paginator="true" paginatorAlwaysVisible="true" rows="15" paginatorPosition="bottom" 
					 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

			<f:facet name="header">					
				<p:outputPanel style="text-align:left">
					<h:outputText value="Alunos SIE (#{bean.totalEntities} registros)" />
				</p:outputPanel> 								
			</f:facet>														
			
			<p:column style="width:40%" sortBy="#{entity.nome}" headerText="Nome">
				<h:outputText value="#{entity.nome}" />
			</p:column>	
			
			<p:column style="width:20%" sortBy="#{entity.cpf}" headerText="CPF">
				<p:outputPanel style="text-align:center">
					<h:outputText value="#{entity.cpf}" />
				</p:outputPanel>
			</p:column>	
			
			<p:column style="width:20%" sortBy="#{entity.matricula}" headerText="Matrícula">
				<p:outputPanel style="text-align:center">
					<h:outputText value="#{entity.matricula}" />
				</p:outputPanel>
			</p:column>	
			
			<p:column style="width:15%" sortBy="#{entity.versaoCurso}" headerText="Curso/Versão">
				<p:outputPanel style="text-align:center">
					<h:outputText value="#{entity.versaoCurso.curso.sigla}" /> - <h:outputText value="#{entity.versaoCurso.versao}" />
				</p:outputPanel>
			</p:column>		
			
			<p:column style="width:5%">
				<p:outputPanel style="text-align:center">
					<p:commandButton  actionListener="#{bean.listaHistoricoAlunos(entity)}"
									  icon="ui-icon-clipboard" 
									  update="pageForm,messages"/>
									  
				</p:outputPanel>
			</p:column>																					
		</p:dataTable>
	</p:panel>

<!-- ================================ -->
<!-- INCLUI DIÁLOGO DE CRIAÇÃO/EDIÇÃO -->
<!-- ================================ -->
<ui:include src="./alunosHistoricoDialog.xhtml" />

</h:form>
</ui:define>
</ui:composition>
